<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seamless Scrolling Text</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .scroll-container {
      position: relative;
      width: 100%;
      height: 10rem;
      overflow: hidden;
      white-space: nowrap;
      display: flex;
    }

    .scroll-text {
      display: inline-block;
      font-size: 5rem;
      font-weight: bold;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      -webkit-background-clip: text;
      color: transparent;
      animation: scrollText 10s linear infinite;
    }

    /* Duplicate the text for seamless effect */
    .scroll-text + .scroll-text {
      margin-left: 0.1rem;
    }

    @keyframes scrollText {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <span class="scroll-text">Carolina Carolina Carolina </span>
    <span class="scroll-text">Carolina Carolina Carolina </span>
  </div>
</body>
</html>
